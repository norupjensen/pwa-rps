<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Sissors Game</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Sissors</h1>
    </header>
    <div class="score-board">
      <div id="userlabel" class="badge">user</div>
      <div id="complabel" class="badge">comp</div>
      <span id="user-score">0</span>|<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Rock, Paper, or Scissors?</p>
    </div>
    <div class="choices">
      <div class="choice">
        <img id="rock" src="images/rock.png" alt="ROCK!" width="100", height="100">
      </div>
      <div class="choice">
        <img id="paper" src="images/paper.png" alt="paper!" width="100", height="100">
      </div>
      <div class="choice">
        <img id="scissor" src="images/scissor.png" alt="scissor!" width="100", height="100">
      </div>
    </div>
    <p id="action-message"> Make your move! </p>
    <script src="app.js"></script>
  </body>
</html>
